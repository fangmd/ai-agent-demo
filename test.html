<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyHabits - Habit Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.5.9/typography.css">
</head>
<body class="bg-gradient-to-br from-cyan-100 to-blue-100 min-h-screen p-8">

<div class="flex space-x-6 overflow-x-auto pb-4">

    <!-- 习惯详情主页面 -->
    <div class="mockup-phone border-blue-200/50">
        <div class="phone-1 artboard artboard-demo bg-[#f8fafc]/30 backdrop-blur-lg">
            <div class="p-4 space-y-6">
                <!-- 导航栏 -->
                <div class="flex items-center space-x-4">
                    <button class="p-1.5">
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-left.svg" class="w-6 h-6 text-slate-600">
                    </button>
                    <h2 class="text-xl font-bold text-slate-700">Drinking Water</h2>
                </div>

                <!-- 进度环 -->
                <div class="relative w-48 h-48 mx-auto">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-center">
                            <div class="text-3xl font-bold text-emerald-600">68%</div>
                            <div class="text-sm text-slate-500">Weekly Progress</div>
                        </div>
                    </div>
                    <svg class="transform -rotate-90 w-48 h-48">
                        <circle cx="96" cy="96" r="88" class="stroke-current text-blue-100" 
                                stroke-width="16" fill="transparent"/>
                        <circle cx="96" cy="96" r="88" class="stroke-current text-emerald-500" 
                                stroke-width="16" fill="transparent" stroke-dasharray="552.92"
                                stroke-dashoffset="552.92" style="stroke-dashoffset: 176.92"/>
                    </svg>
                </div>

                <!-- 快速记录面板 -->
                <div class="bg-white/40 backdrop-blur-sm rounded-2xl p-4 shadow-lg border border-white/50">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-semibold text-slate-700">Today's Progress</h3>
                            <p class="text-sm text-slate-500">4/8 glasses completed</p>
                        </div>
                        <button class="bg-emerald-500/20 p-2 rounded-xl shadow-sm hover:bg-emerald-500/30 transition">
                            <img src="https://unpkg.com/lucide-static@latest/icons/plus.svg" class="w-6 h-6 text-emerald-600">
                        </button>
                    </div>
                    <div class="mt-3 grid grid-cols-4 gap-2">
                        <div class="h-2 bg-emerald-500/30 rounded-full"></div>
                        <div class="h-2 bg-emerald-500/30 rounded-full"></div>
                        <div class="h-2 bg-emerald-500/30 rounded-full"></div>
                        <div class="h-2 bg-emerald-500 rounded-full"></div>
                    </div>
                </div>

                <!-- 历史记录时间轴 -->
                <div class="space-y-4">
                    <h3 class="font-medium text-slate-600">Recent Activity</h3>
                    <div class="space-y-3">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-emerald-500/20 rounded-full flex items-center justify-center">
                                <img src="https://unpkg.com/lucide-static@latest/icons/check.svg" class="w-4 h-4 text-emerald-600">
                            </div>
                            <div class="flex-1">
                                <p class="text-sm font-medium text-slate-600">Completed 500ml</p>
                                <p class="text-xs text-slate-400">10:30 AM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 习惯设置页面 -->
    <div class="mockup-phone border-blue-200/50">
        <div class="phone-1 artboard artboard-demo bg-[#f8fafc]/30 backdrop-blur-lg">
            <div class="p-4 space-y-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold text-slate-700">Habit Settings</h2>
                    <button class="p-1.5">
                        <img src="https://unpkg.com/lucide-static@latest/icons/x.svg" class="w-6 h-6 text-slate-600">
                    </button>
                </div>

                <!-- 设置表单 -->
                <div class="space-y-5">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-600">Daily Target</label>
                        <div class="flex items-center bg-white/40 backdrop-blur-sm rounded-xl p-3">
                            <input type="number" value="8" 
                                   class="flex-1 bg-transparent text-lg font-medium text-slate-700">
                            <span class="text-slate-500">times/day</span>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-600">Reminders</label>
                        <div class="bg-white/40 backdrop-blur-sm rounded-xl p-3 space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-slate-600">9:00 AM</span>
                                <button class="text-rose-500">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/trash-2.svg" class="w-5 h-5">
                                </button>
                            </div>
                            <button class="w-full flex items-center justify-center space-x-2 text-blue-500 pt-2">
                                <img src="https://unpkg.com/lucide-static@latest/icons/plus.svg" class="w-4 h-4">
                                <span>Add Reminder</span>
                            </button>
                        </div>
                    </div>

                    <!-- 高级设置开关 -->
                    <div class="flex items-center justify-between bg-white/40 backdrop-blur-sm rounded-xl p-3">
                        <div>
                            <p class="font-medium text-slate-600">Progress Notifications</p>
                            <p class="text-sm text-slate-500">Enable daily progress summary</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<style>
.switch { @apply relative inline-block w-12 h-6; }
.switch input { @apply opacity-0 w-0 h-0; }
.slider {
    @apply absolute inset-0 bg-slate-200 rounded-full transition-all cursor-pointer;
    &::before {
        @apply content-[''] absolute left-1 bottom-1 w-4 h-4 bg-white rounded-full transition-all;
    }
}
input:checked + .slider { @apply bg-emerald-500; }
input:checked + .slider::before { @apply translate-x-6; }
</style>

</body>
</html>
